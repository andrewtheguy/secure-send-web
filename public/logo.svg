<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180">
  <!-- Folder tab -->
  <path d="M20 45 L20 40 Q20 35 25 35 L70 35 L80 50 L155 50 Q160 50 160 55"
        fill="#4F46E5" opacity="0.6"/>

  <!-- Folder body -->
  <path d="M20 50 L20 140 Q20 145 25 145 L155 145 Q160 145 160 140 L160 55 Q160 55 155 50 L80 50 L70 35 L25 35 Q20 35 20 40 Z"
        fill="#4F46E5"/>

  <!-- Upload arrow (left inside folder) -->
